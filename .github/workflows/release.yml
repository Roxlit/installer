name: Release Roxlit

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.0)"
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate version format
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if ! echo "$VERSION" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in X.Y.Z format"
            exit 1
          fi

  bump-version:
    needs: validate
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Update version in Cargo.toml
        env:
          VERSION: ${{ inputs.version }}
        run: sed -i "0,/^version = \"/s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml

      - name: Update version in tauri.conf.json
        env:
          VERSION: ${{ inputs.version }}
        run: |
          tmp=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > "$tmp" && mv "$tmp" src-tauri/tauri.conf.json

      - name: Update version in package.json
        env:
          VERSION: ${{ inputs.version }}
        run: |
          tmp=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' package.json > "$tmp" && mv "$tmp" package.json

      - name: Commit and push version bump
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src-tauri/Cargo.toml src-tauri/tauri.conf.json package.json
          git commit -m "chore: bump version to $VERSION"
          git push

  build-and-release:
    needs: bump-version
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npx tauri
          tagName: v${{ inputs.version }}
          releaseName: Roxlit v${{ inputs.version }}
          releaseDraft: false
          prerelease: false
