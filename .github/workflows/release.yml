name: Release Roxlit

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.0)"
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate version format
        env:
          VERSION: ${{ inputs.version }}
        run: |
          if ($env:VERSION -notmatch '^\d+\.\d+\.\d+$') {
            Write-Error "Version must be in X.Y.Z format"
            exit 1
          }
        shell: pwsh

      - name: Update version in Cargo.toml
        env:
          VERSION: ${{ inputs.version }}
        run: |
          cd src-tauri
          $lines = Get-Content Cargo.toml
          for ($i = 0; $i -lt $lines.Count; $i++) {
            if ($lines[$i] -match '^version = "') {
              $lines[$i] = "version = `"$env:VERSION`""
              break
            }
          }
          $lines | Set-Content Cargo.toml
        shell: pwsh

      - name: Update version in tauri.conf.json
        env:
          VERSION: ${{ inputs.version }}
        run: |
          $conf = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $conf.version = "$env:VERSION"
          $conf | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json
        shell: pwsh

      - name: Update version in package.json
        env:
          VERSION: ${{ inputs.version }}
        run: |
          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = "$env:VERSION"
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tauriScript: npx tauri
          tagName: v${{ inputs.version }}
          releaseName: Roxlit v${{ inputs.version }}
          releaseDraft: false
          prerelease: false

      - name: Build rbxsync-mcp for Windows
        run: |
          git clone --depth 1 --branch v1.3.0 https://github.com/Smokestack-Games/rbxsync.git _rbxsync
          cd _rbxsync
          cargo build --release -p rbxsync-mcp
          copy target\release\rbxsync-mcp.exe ..\rbxsync-mcp.exe
        shell: pwsh

      - name: Upload rbxsync-mcp to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ inputs.version }}
        run: |
          gh release upload "v$env:VERSION" rbxsync-mcp.exe --clobber
        shell: pwsh

      - name: Bump version on dev branch
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git stash --include-untracked
          git fetch origin dev
          git checkout dev

          # Apply same version updates to dev
          cd src-tauri
          $lines = Get-Content Cargo.toml
          for ($i = 0; $i -lt $lines.Count; $i++) {
            if ($lines[$i] -match '^version = "') {
              $lines[$i] = "version = `"$env:VERSION`""
              break
            }
          }
          $lines | Set-Content Cargo.toml
          cd ..

          $conf = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $conf.version = "$env:VERSION"
          $conf | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json

          $pkg = Get-Content package.json | ConvertFrom-Json
          $pkg.version = "$env:VERSION"
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json

          git add src-tauri/Cargo.toml src-tauri/tauri.conf.json package.json
          git commit -m "chore: bump version to $env:VERSION"
          git push origin dev
        shell: pwsh
